name: Monorepo CI

on:
  push:
    branches: "**"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/integration
    steps:
      - uses: actions/checkout@v2
      - name: Install cache service modules
        run: cd ../cache-service && yarn
      - name: Build cache service
        run: cd ../cache-service && yarn build
      - name: Install oracle-node modules
        run: cd ../oracle-node && yarn
      - name: Build oracle-node
        run: cd ../oracle-node && yarn build
      - name: Install evm-connector modules
        run: cd ../evm-connector && yarn
      - name: Build evm-connector
        run: cd ../evm-connector && yarn build
      - name: Run tests
        run: bash integration-test.sh
        env:
          NODE_ENV: test
